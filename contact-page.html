  <body>
    <nav class="navbar">
      <div class="logo">Restaurant Delight</div>

    <!-- Contact Hero Section -->
    <section class="hero-small">
      <div>
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you!</p>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-section">
      <div class="contact-container">
        <form id="contactForm">
          <h2>Send a Message</h2>

          <label for="name">Your Name</label>
          <input type="text" id="name" autocomplete="name" placeholder="Enter your name" required />

          <label for="email">Your Email</label>
          <input
            type="email"
            id="email"
            autocomplete="email"
            placeholder="Enter your email"
            required
          />

          <label for="message">Your Message</label>
          <textarea
            id="message"
            autocomplete="off"
            placeholder="Enter your message"
            rows="5"
            required
          ></textarea>

          <button type="submit">Send</button>
        </form>

        <div class="contact-info">
          <h3>Our Location</h3>
          <p>123 Flavor Street,<br />Food City, FC 45678</p>
          <p>Email: hello@restaurantdelight.com</p>
          <p>Phone: +234 800 123 4567</p>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <script src="contact-page.js"></script>
  </body>
